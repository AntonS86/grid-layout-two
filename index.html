<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>DSGN</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <script defer src="js/all.min.js"></script>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header__left">
      <img class="header__logo" src="/img/logo.png" srcset="/img/logo.png 1x, /img/logo-2x.png 2x" alt="Логотип">
      <p class="header__slogan">Associated<br>studio<br>design</p>
      <ul class="header__socials socials">
        <li class="socials__element">
          <a class="socials__link" href="#" aria-label="facebook">
            <svg class="socials__facebook">
              <use xlink:href="/img/symbol/sprite.svg#fb"></use>
            </svg>
          </a>
        </li>
        <li class="socials__element">
          <a class="socials__link" href="#" aria-label="twitter">
            <svg class="socials__twitter">
              <use xlink:href="/img/symbol/sprite.svg#twitter"></use>
            </svg>
          </a>
        </li>
        <li class="socials__element">
          <a class="socials__link" href="#" aria-label="linkedin">
            <svg class="socials__linkedin">
              <use xlink:href="/img/symbol/sprite.svg#linked"></use>
            </svg>
          </a>
        </li>
        <li class="socials__element">
          <a class="socials__link" href="#" aria-label="google plus">
            <svg class="socials__google">
              <use xlink:href="/img/symbol/sprite.svg#google"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
    <div class="header__right">
      <p class="header__address">
        808080 California <br/>
        Lorem ipsum <br/>
        32 PG box <br/>
        300 east ocean <br/>
        street <br/>
      </p>
      <p class="header__contacts">
        <a class="header__tel" href="tel:+6493456758">+64 9 345 6758</a>
        <a class="header__mail" href="mailto  :email@mail.com">email@mail.com</a>
      </p>
    </div>
  </header>
  <nav class="menu">
    <ul class="menu__list">
      <li class="menu__element">
        <a href="#" class="menu__link">Home</a>
      </li>
      <li class="menu__element">
        <a href="#" class="menu__link">Projects</a>
      </li>
      <li class="menu__element">
        <a href="#" class="menu__link">Studio</a>
      </li>
      <li class="menu__element">
        <a href="#" class="menu__link">News</a>
      </li>
      <li class="menu__element">
        <a href="#" class="menu__link">Contact</a>
      </li>
    </ul>
    <button class="menu__hamburger hamburger" aria-label="Кнопка меню">
      <span class="hamburger__element"></span>
    </button>
  </nav>
</div>
</body>
</html>
